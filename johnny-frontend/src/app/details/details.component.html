<h3>Robot Details</h3>

<mat-card>
    <mat-card-header>
    <mat-card-title>
        {{ robotInfo()?.name}}
    </mat-card-title>
</mat-card-header>
    <mat-card-content>
        <h3>Current Status</h3>
        <p>{{robotInfo()?.status}}</p>
        <h3>Last Updated</h3>
        <p>{{robotInfo()?.lastUpdated}}</p>
        <h3>Firmware Version</h3>
        <p>{{robotInfo()?.firmwareVersion}}</p>
    </mat-card-content>
</mat-card>
